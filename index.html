<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="s.css">
  <title>Document</title>
</head>
<body>
  <div id="loader"></div>

  <div id="currentDateTime"></div>

  <div id="network-status">
    <span id="status-text"></span>
  </div>

  <button onclick="speech()" id="assistantButton"><i class="fas fa-microphone"></i></button>

  <div class="burger-menu">
    <p id="hidden-paragraph"></p>
    <div id="voice-controls">
      <select id="voiceSelect"></select>
      <label for="rate">Скорость</label>
      <input id="rate" type="range" min="0.5" max="2" step="0.1" value="1">
      <label for="pitch">Тон</label>
      <input id="pitch" type="range" min="0" max="2" step="0.1" value="1">
      <label for="volume">Громкость</label>
      <input id="volume" type="range" min="0" max="1" step="0.1" value="1">
    </div>
    <div id="chat-history"></div>
    <div id="menu-actions">
      <button id="clear-history-btn">Очистить историю</button>
      <label class="theme-switch">
        <input type="checkbox" id="theme-switch">
        Светлая тема
      </label>
    </div>
    <button onclick="toggleVisibility()" class="menu-toggle"><i class="fas fa-bars"></i></button>
  </div>


  <script>
    window.addEventListener("load", function () {
      var loader = document.getElementById("loader");
      setTimeout(function () {
        loader.style.display = "none";
      }, 2000);
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
